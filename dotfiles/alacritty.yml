# Alacritty config file

# Window
window:
  decorations: none
  opacity: 0.85


# Font
font:
  size: 11.0

# Color schemes
schemes:
  # Campbell (Windows 10 default)
  campbell: &campbell
    # Default colors
    primary:
      background: '#0c0c0c'
      foreground: '#cccccc'
  
    # Normal colors
    normal:
      black:      '#0c0c0c'
      red:        '#c50f1f'
      green:      '#13a10e'
      yellow:     '#c19c00'
      blue:       '#0037da'
      magenta:    '#881798'
      cyan:       '#3a96dd'
      white:      '#cccccc'
  
    # Bright colors
    bright:
      black:      '#767676'
      red:        '#e74856'
      green:      '#16c60c'
      yellow:     '#f9f1a5'
      blue:       '#3b78ff'
      magenta:    '#b4009e'
      cyan:       '#61d6d6'
      white:      '#f2f2f2'

  # Colors (Iceberg Dark)
  iceberg_dark: &iceberg_dark
    # Default colors
    primary:
      #background: '#161821'
      background: '#272822'
      foreground: '#d2d4de'
  
    # Normal colors
    normal:
      black:   '#161821'
      red:     '#e27878'
      green:   '#b4be82'
      yellow:  '#e2a478'
      blue:    '#84a0c6'
      magenta: '#a093c7'
      cyan:    '#89b8c2'
      white:   '#c6c8d1'
  
    # Bright colors
    bright:
      black:   '#6b7089'
      red:     '#e98989'
      green:   '#c0ca8e'
      yellow:  '#e9b189'
      blue:    '#91acd1'
      magenta: '#ada0d3'
      cyan:    '#95c4ce'
      white:   '#d2d4de'

  # Colors (Monokai Dark)
  monokai: &monokai_dark
    # Default colors
    primary:
      background: '#272822'
      foreground: '#F8F8F2'
  
    # Normal colors
    normal:
     black:   '#272822'
     red:     '#F92672'
     green:   '#A6E22E'
     yellow:  '#F4BF75'
     blue:    '#66D9EF'
     magenta: '#AE81FF'
     cyan:    '#A1EFE4'
     white:   '#F8F8F2'
  
    # Bright colors
    bright:
     black:   '#75715E'
     red:     '#F92672'
     green:   '#A6E22E'
     yellow:  '#F4BF75'
     blue:    '#66D9EF'
     magenta: '#AE81FF'
     cyan:    '#A1EFE4'
     white:   '#F9F8F5'

colors: *iceberg_dark

# startup shell
shell:
  program: /usr/bin/tmux
  args:
    - a


# key bindings
key_bindings:
  - { key: Key0,        mods: Control, action: ResetFontSize }
  - { key: Semicolon,   mods: Control, action: IncreaseFontSize }
  - { key: Minus,       mods: Control, action: DecreaseFontSize }
